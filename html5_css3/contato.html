  <main>
    <h1 class="titulo-principal">Contato</h1>
    <div class="container">
        <form>
          <fieldset>
            <legend>Dados pessoais:</legend>
            <label for="nome" class="comImg">Nome: </label>           
            <input  id="nome" type="text" name="nome" placeholder="Seu nome" required autofocus pattern="[A-Za-z ']{4,}" title="O nome precisa ter pelo menos 4 caracteres">

            <label for="email" class="comImg">Email: </label>
            <input type="email" id="email" name="e-mail" placeholder="Seu Email" required>
          </fieldset>

          <fieldset>
            <legend>Assunto:</legend>
            <input id="Consultoria" type="radio" name="assunto" value="consult">
            <label for="Consultoria">Consultoria</label>

            <input id="Serviços" type="radio" name="assunto" value="service">
            <label for="Serviços">Serviços</label>
      
            <fieldset>
              <input type="radio" id="outro" name="assunto" value="other"> 
              <label for="outro">Outro</label>
              <input type="text" name="outro-assunto">
            </fieldset>

            <select name="assunto">
                <option value="blog">Blog</option>
                <option value="servico">Serviço</option>
                <option value="outro">Outro</option>
            </select>
          </fieldset>

          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" cols="50" rows="12" placeholder="Mensagem"></textarea>

          <button type="submit">Enviar</button>
        </form>
    </div> 
  </main>
